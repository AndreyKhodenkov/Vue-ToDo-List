<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="sstyle.css">
    </head>

<body>
    <div id="vue">
        <h2>{{toUpper(title)}}</h2>
        <div class="input">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input
                v-on:keypress.enter='add(input)' 
                v-model.trim="input" type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <button type="button" class="btn btn-success" v-on:click="add(input)">Add</button>
        </div>
        <div v-if='name.length === 0'>Здесь ничего нет...</div>
        <div class="posts" v-for='(item, index) in name'>
            <div>{{index+1}}.</div>
            <div 
            :style="
            {color:item.title.length > 10 ? 'red': 'black'},
            {fontSize:item.title.length > 10 ? '12px' : ''}
            "
            >{{item.title}}</div>
            <div class="date">{{item.dt}}</div>
            <button type="button" class="btn btn-danger btn-sm" v-on:click='remove(index, $event)'>Remove</button>
        </div>
        <div class="number">Количество заметок: {{name.length}}</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.js"></script>

</html>
